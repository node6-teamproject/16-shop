<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상점 조회</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 75px;
            background-color: #51FF00;
        }

        .nav a {
            text-decoration: none;
            color: black;
            font-size: 1.2rem;
            font-weight: 400;
            padding: 10px 20px;
            border: 1px solid transparent;
        }

        .nav a:hover {
            border: 1px solid black;
            border-radius: 5px;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: calc(100vh - 75px);
            background: white;
        }

        .Mypagebar {
            width: 285px;
            height: 100%;
            background: white;
            border: 1px black solid;
        }

        .menu-text {
            width: 100%;
            text-align: center;
            color: black;
            font-size: 32px;
            font-weight: 600;
            padding: 15px 0;
            cursor: pointer;
        }

        .Group1 {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
        }

        .title {
            color: black;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            margin: 5px 0;
        }

        .description {
            width: 100%;
            word-wrap: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 60px;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            margin: 5px 0;
        }

        #container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="homepage.loginafter.html">Home</a>
        <a href="storemain.loginafter.html">상점</a>
        <a href="local.loginafter.html">특산물</a>
        <a href="#orders">주문</a>
        <a href="#products">상품 관리</a>
        <a href="mypage.html">마이페이지</a>
        <a href="login.html" id="logoutButton">로그아웃</a>
    </div>

    <div class="container">
        <div class="Mypagebar">
            <div class="menu-text">
                <a class="menu-text" href="storemain.loginafter.html">상점 조회</a>
            </div>
            <div class="menu-text">
                <a class="menu-text" href="storeregistration.html">상점 등록</a>
            </div>
            <div class="menu-text">
                <a class="menu-text" href="storecheck.html">상점 확인</a>
            </div>
            <div class="menu-text">
                <a class="menu-text" href="storedelete.html">상점 삭제</a>
            </div>
        </div>
        <div>
            <div class="label">검색</div>
            <input type="text" id="name" class="info-box Nicknamebox" placeholder="이름을 입력하세요">
            <button id="searchButton">검색</button>
        </div>
        <div id="container">
        </div> <!-- 모든 Group1 요소를 담을 컨테이너 -->
    </div>

    <script>
        function logout() {
            localStorage.removeItem('token'); // 토큰 삭제
            localStorage.removeItem('userId'); // 사용자 ID 삭제
            window.location.href = 'homepage.loginbefore.html'; // 로그인 페이지로 리다이렉트
        }

        // 로그아웃 버튼 클릭 시 logout 함수 호출
        document.getElementById('logoutButton').addEventListener('click', function (event) {
            event.preventDefault(); // 기본 링크 클릭 동작 방지
            logout(); // logout 함수 호출
        });

        async function fetchLocalSpecialties(keyword) {
            try {
                const response = await fetch('http://localhost:3000/store/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ keyword: keyword }) // JSON 형식으로 검색어 전송
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const container = document.getElementById('container');

                container.innerHTML = ''; // 기존 내용 삭제

                if (data.stores.length > 0) {
                    data.stores.forEach(store => {
                        const group = document.createElement('div');
                        group.className = 'Group1';

                        group.innerHTML = `
                            <div class="title title-name">${store.name}</div>
                            <div class="description title-description">${store.localSpecialties.map(specialty => specialty.name).join(', ')}</div>
                            <div class="title title-rating">평균 평점: ${store.reviewStats.averageRating}</div>
                        `;

                        container.appendChild(group);
                    });
                } else {
                    container.innerHTML = '<div class="title">결과가 없습니다.</div>';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        async function fetchAllLocalSpecialties() {
            // 전체 데이터 조회
            await fetchLocalSpecialties('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchAllLocalSpecialties(); // 페이지 로드 시 전체 데이터 가져오기

            document.getElementById('searchButton').addEventListener('click', () => {
                const keyword = document.getElementById('name').value;
                fetchLocalSpecialties(keyword); // 입력한 검색어에 맞춰 데이터 가져오기
            });

            // Enter 키 입력 감지
            document.getElementById('name').addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    const keyword = document.getElementById('name').value;
                    fetchLocalSpecialties(keyword); // 입력한 검색어에 맞춰 데이터 가져오기
                }
            });
        });
    </script>
</body>

</html>
