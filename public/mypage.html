<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 75px;
            background-color: #51FF00;
        }

        .nav a {
            text-decoration: none;
            color: black;
            font-size: 1.2rem;
            font-weight: 400;
            padding: 10px 20px;
            border: 1px solid transparent;
        }

        .nav a:hover {
            border: 1px solid black;
            border-radius: 5px;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: calc(100vh - 75px);
            background: white;
        }

        .Mypagebar {
            width: 285px;
            height: 100%;
            background: white;
            border: 1px black solid;
        }

        .menu-text {
            width: 100%;
            text-align: center;
            color: black;
            font-size: 32px;
            font-weight: 600;
            padding: 15px 0;
            cursor: pointer;
        }

        .menu-text.gray {
            color: #E0DCDC;
            font-size: 15px;
        }

        .info-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .info-box {
            width: 100%;
            max-width: 400px;
            height: 30px;
            background: #D9D9D9;
            margin: 10px 0;
            text-align: center;
            line-height: 30px; /* 수직 중앙 정렬 */
        }

        .label {
            text-align: center;
            color: black;
            font-size: 15px;
            font-weight: 600;
            margin: 5px 0;
        }

        .Modify {
            width: 145px;
            height: 29px;
            text-align: center;
            color: black;
            font-size: 15px;
            font-weight: 600;
            margin: 20px 0;
            cursor: pointer;
        }

        .menu-tab {
            height: 59px;
            color: black;
            font-size: 32px;
            font-weight: 400;
            text-align: center;
        }

        @media (max-width: 768px) {
            .menu-text {
                font-size: 24px;
            }

            .nav a {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="homepage.loginafter.html">Home</a>
        <a href="#store">상점</a>
        <a href="#local">특산물</a>
        <a href="#orders">주문</a>
        <a href="#products">상품 관리</a>
        <a href="mypage.html">마이페이지</a>
        <a href="homepage.loginbefore.html">로그아웃</a>
    </div>

    <div class="container">
        <div class="Mypagebar">
            <div class="menu-text">내 정보</div>
            <div class="menu-text">주문 목록</div>
            <div class="menu-text">리뷰 목록</div>
            <div class="menu-text">캐쉬 충전</div>
            <div class="menu-text">직업 변경</div>
            <div class="menu-text gray">회원 탈퇴</div>
        </div>

        <div class="info-container">
            <div class="label">이메일</div>
            <div class="info-box Emailbox"></div>
            <div class="label">닉네임</div>
            <div class="info-box Nicknamebox"></div>
            <div class="label">주소</div>
            <div class="info-box Addressbox"></div>
            <div class="label">전화번호</div>
            <div class="info-box Phonebox"></div>
            <div class="label">직업</div>
            <div class="info-box Rolebox"></div>
            <div class="label">캐쉬</div>
            <div class="info-box Cashbox"></div>
            <div class="Modify">수정</div>
        </div>
    </div>

    <script>
        async function fetchUserInfo() {
            try {
                const response = await fetch('/user/userinfo', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token'), // JWT 토큰을 헤더에 추가
                    },
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const { data } = await response.json();

                // HTML 요소에 데이터 출력
                document.querySelector('.Emailbox').textContent = data.email || 'N/A';
                document.querySelector('.Nicknamebox').textContent = data.nickname || 'N/A';
                document.querySelector('.Addressbox').textContent = data.address || 'N/A';
                document.querySelector('.Phonebox').textContent = data.phone || 'N/A';
                document.querySelector('.Rolebox').textContent = data.role || 'N/A';
                document.querySelector('.Cashbox').textContent = data.cash || 'N/A';
                console.log(data)
            } catch (error) {
                console.error('Error fetching user info:', error);
            }
        }

        // 페이지가 로드될 때 사용자 정보 가져오기
        window.onload = fetchUserInfo;
    </script>
</body>

</html>
