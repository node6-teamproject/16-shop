<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상점 삭제</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 75px;
            background-color: #51FF00;
        }

        .nav a {
            text-decoration: none;
            color: black;
            font-size: 1.2rem;
            font-weight: 400;
            padding: 10px 20px;
            border: 1px solid transparent;
        }

        .nav a:hover {
            border: 1px solid black;
            border-radius: 5px;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: calc(100vh - 75px);
            background: white;
        }

        .Mypagebar {
            width: 285px;
            height: 100%;
            background: white;
            border: 1px black solid;
        }

        .menu-text {
            width: 100%;
            text-align: center;
            color: black;
            font-size: 32px;
            font-weight: 600;
            padding: 15px 0;
            cursor: pointer;
        }

        .info-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .delete-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FF4C4C;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .menu-text {
                font-size: 24px;
            }

            .nav a {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="homepage.loginafter.html">Home</a>
        <a href="storemain.loginafter.html">상점</a>
        <a href="local.loginafter.html">특산물</a>
        <a href="#orders">주문</a>
        <a href="goods.list.loginafter.html">상품 관리</a>
        <a href="mypage.html">마이페이지</a>
        <a href="homepage.loginbefore.html" id="logoutButton">로그아웃</a>
    </div>

    <div class="container">
        <div class="Mypagebar">
            <div class="menu-text">
                <a class="menu-text" href="storemain.loginafter.html">상점 조회</a>
            </div>
            <div class="menu-text">
                <a class="menu-text" href="storeregistration.html">상점 등록</a>
            </div>
            <div class="menu-text">
                <a class="menu-text" href="storecheck.html">상점 확인</a>
            </div>
            <div class="menu-text">
                <a class="menu-text" href="storedelete.html">상점 삭제</a>
            </div>
        </div>

        <div class="info-container">
            <h3>상점을 삭제하시겠습니까?</h3>
            <button class="delete-button" id="deleteButton">삭제</button>
        </div>
    </div>

    <script>
        let storeId; // 상점 ID를 저장할 전역 변수

        function logout() {
            localStorage.removeItem('token'); // 토큰 삭제
            localStorage.removeItem('userId'); // 사용자 ID 삭제
            window.location.href = 'homepage.loginbefore.html'; // 로그인 페이지로 리다이렉트
        }

        // 로그아웃 버튼 클릭 시 logout 함수 호출
        document.getElementById('logoutButton').addEventListener('click', function (event) {
            event.preventDefault(); // 기본 링크 클릭 동작 방지
            logout(); // logout 함수 호출
        });

        async function fetchStoreId() {
            const userId = localStorage.getItem('userId');

            if (!userId) {
                console.error('사용자 ID가 로컬 스토리지에 없습니다.');
                alert('사용자 ID가 필요합니다.');
                return;
            }

            try {
                const response = await fetch(`/store/${userId}/storeid`, {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token'), // JWT 토큰을 헤더에 추가
                    },
                });

                if (!response.ok) {
                    throw new Error('상점 ID를 가져오는 데 실패했습니다.');
                }

                const result = await response.json(); // 상점 ID 가져오기
                storeId = result.storeId; // 전역 변수에 storeId 저장
            } catch (error) {
                console.error('Error fetching store ID:', error);
                alert('상점 ID를 가져오는 데 오류가 발생했습니다.');
            }
        }

        async function deleteStore() {
            if (!storeId) {
                alert('상점 ID가 필요합니다.');
                return;
            }

            try {
                const response = await fetch(`/store/${storeId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token'), // JWT 토큰
                    },
                });

                if (!response.ok) {
                    const errorMessage = await response.text();
                    console.error('Error deleting store:', response.status, errorMessage);
                    alert('상점 삭제에 실패했습니다.');
                    return;
                }

                const result = await response.json();
                alert(result.message); // 성공 메시지
                // 필요한 경우 리다이렉션
                window.location.href = 'storemain.loginafter.html'; // 삭제 후 상점 조회 페이지로 이동
            } catch (error) {
                console.error('Error:', error);
                alert('상점 삭제 중 오류가 발생했습니다.');
            }
        }

        document.getElementById('deleteButton').addEventListener('click', deleteStore);

        // 페이지가 로드될 때 사용자 ID로 상점 ID 가져오기
        window.onload = fetchStoreId;
    </script>
</body>

</html>
