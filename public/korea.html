<head>

    <style>
        body {

        }
        .container {

            margin: 0;

        .map-container {

        .region-list {

        }
        .region-icon {

            justify-content: center;
            color: white;

            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .region-info {

            margin-left: 20px;
        }
        .region-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .region-desc {
            font-size: 15px;
            color: #666;
            line-height: 1.4;
        }
        .region-item:hover {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="region-list left"></div>
        <div class="map-container">
            <h1>ÎåÄÌïúÎØºÍµ≠ ÏßÄÏó≠Î≥Ñ ÌäπÏÇ∞Ìíà ÏßÄÎèÑ</h1>
            <object id="korea-map" type="image/svg+xml" data="/images/south-korea.svg"></object>

    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const regions = [
            { name: 'Gyeonggi', korName: 'Í≤ΩÍ∏∞ÎèÑ', iconColor: '#3498db', mapColor: '#3498db', icon: 'üè¢', description: 'ÎåÄÌïúÎØºÍµ≠Ïùò ÏàòÎèÑÍ∂å Ï§ëÏã¨ÏßÄÏûÖÎãàÎã§.', specialtyCount: 4 },
            { name: 'Gangwon', korName: 'Í∞ïÏõêÎèÑ', iconColor: '#e74c3c', mapColor: '#e74c3c', icon: '‚õ∞Ô∏è', description: 'ÏïÑÎ¶ÑÎã§Ïö¥ ÏÇ∞Í≥º Î∞îÎã§Í∞Ä ÏûàÎäî Í¥ÄÍ¥ëÏùò Ï§ëÏã¨ÏßÄÏûÖÎãàÎã§.', specialtyCount: 8 },
            { name: 'North Chungcheong', korName: 'Ï∂©Ï≤≠Î∂ÅÎèÑ', iconColor: '#f1c40f', mapColor: '#f1c40f', icon: '‚õ∞Ô∏è', description: 'ÎÇ¥Î•ô Ï§ëÏã¨Ïùò ÍµêÌÜµÍ≥º Î¨ºÎ•òÏùò ÏöîÏ∂©ÏßÄÏûÖÎãàÎã§.', specialtyCount: 3 },
            { name: 'South Chungcheong', korName: 'Ï∂©Ï≤≠ÎÇ®ÎèÑ', iconColor: '#27ae60', mapColor: '#27ae60', icon: 'üåä', description: 'ÏÑúÌï¥ÏïàÏùò ÏàòÏÇ∞ÏóÖÍ≥º ÎÜçÏóÖÏù¥ Î∞úÎã¨Ìïú ÏßÄÏó≠ÏûÖÎãàÎã§.', specialtyCount: 5 },
            { name: 'North Jeolla', korName: 'Ï†ÑÎùºÎ∂ÅÎèÑ', iconColor: '#9b59b6', mapColor: '#9b59b6', icon: 'üçö', description: 'ÌïúÍµ≠ Ï†ÑÌÜµ ÏùåÏãùÏùò Î≥∏Í≥†Ïû•ÏûÖÎãàÎã§.', specialtyCount: 6 },
            { name: 'South Jeolla', korName: 'Ï†ÑÎùºÎÇ®ÎèÑ', iconColor: '#e67e22', mapColor: '#e67e22', icon: 'üåæ', description: 'ÎπÑÏò•Ìïú ÌèâÏïºÏôÄ Ï≤≠Ï†ï Ìï¥Ïó≠ÏùÑ Î≥¥Ïú†Ìïú ÏßÄÏó≠ÏûÖÎãàÎã§.', specialtyCount: 7 },
            { name: 'North Gyeongsang', korName: 'Í≤ΩÏÉÅÎ∂ÅÎèÑ', iconColor: '#1abc9c', mapColor: '#1abc9c', icon: '‚õ∞Ô∏è', description: 'ÌïúÍµ≠Ïùò Ï†ÑÌÜµÎ¨∏ÌôîÏôÄ Ïó≠ÏÇ¨Í∞Ä ÏÇ¥ÏïÑÏûàÎäî Í≥≥ÏûÖÎãàÎã§.', specialtyCount: 5 },
            { name: 'South Gyeongsang', korName: 'Í≤ΩÏÉÅÎÇ®ÎèÑ', iconColor: '#d35400', mapColor: '#d35400', icon: 'üè†', description: 'Ìï≠Îßå Î¨ºÎ•òÏôÄ Ìï¥Ïñë Í¥ÄÍ¥ëÏùò Ï§ëÏã¨ÏßÄÏûÖÎãàÎã§.', specialtyCount: 6 },
            { name: 'Jeju', korName: 'Ï†úÏ£ºÎèÑ', iconColor: '#95a5a6', mapColor: '#95a5a6', icon: 'üå¥', description: 'ÏïÑÎ¶ÑÎã§Ïö¥ ÏûêÏó∞Í≥º ÎèÖÌäπÌïú Î¨∏ÌôîÍ∞Ä ÏûàÎäî Í¥ÄÍ¥ëÏùò ÏÑ¨ÏûÖÎãàÎã§.', specialtyCount: 3 }
        ];

        const leftList = document.querySelector('.region-list.left');
        const rightList = document.querySelector('.region-list.right');

        regions.forEach((region, index) => {
            const regionElement = `
                <div class="region-item" data-region="${region.name}">
                    <div class="region-icon" style="background-color: ${region.iconColor}">
                        ${region.icon}
                    </div>
                    <div class="region-info">
                        <div class="region-name">${region.korName}</div>
                        <div class="region-desc">${region.description}</div>
                    </div>
                </div>
            `;
            if (index < Math.ceil(regions.length / 2)) {
                leftList.innerHTML += regionElement;
            } else {
                rightList.innerHTML += regionElement;
            }
        });

        const svgObject = document.getElementById('korea-map');
        svgObject.addEventListener('load', function () {
            const svgDoc = svgObject.contentDocument;
            const paths = svgDoc.querySelectorAll('path');

            paths.forEach((path) => {
                const region = regions.find((r) => r.name === path.getAttribute('title'));
                if (region) {
                    path.style.fill = region.mapColor;
                    path.style.stroke = '#FFFFFF';
                    path.style.strokeWidth = '1';

                    path.addEventListener('mouseover', () => {
                        path.style.opacity = '0.7';
                        const regionItem = document.querySelector(`.region-item[data-region="${region.name}"]`);
                        const regionName = regionItem.querySelector('.region-name');
                        regionName.textContent = `${region.korName} (ÌäπÏÇ∞Î¨º: ${region.specialtyCount}Í∞ú)`;
                    });

                    path.addEventListener('mouseout', () => {
                        path.style.opacity = '1';
                        const regionItem = document.querySelector(`.region-item[data-region="${region.name}"]`);
                        const regionName = regionItem.querySelector('.region-name');
                        regionName.textContent = region.korName;
                    });
                }
            });

            document.querySelectorAll('.region-item').forEach(item => {
                const regionName = item.getAttribute('data-region');
                const region = regions.find(r => r.name === regionName);

                item.addEventListener('mouseover', function() {
                    const nameElement = this.querySelector('.region-name');
                    nameElement.textContent = `${region.korName} (ÌäπÏÇ∞Î¨º: ${region.specialtyCount}Í∞ú)`;
                    const path = svgDoc.querySelector(`path[title="${regionName}"]`);
                    if (path) {
                        path.style.opacity = '0.7';
                    }
                });

                item.addEventListener('mouseout', function() {
                    const nameElement = this.querySelector('.region-name');
                    nameElement.textContent = region.korName;
                    const path = svgDoc.querySelector(`path[title="${regionName}"]`);
                    if (path) {
                        path.style.opacity = '1';
                    }
                });
            });
        });
    });
    </script>
