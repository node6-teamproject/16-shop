<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 목록 조회</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 75px;
            background-color: #51FF00;
        }

        .nav a {
            text-decoration: none;
            color: black;
            font-size: 1.2rem;
            font-weight: 400;
            padding: 10px 20px;
            border: 1px solid transparent;
        }

        .nav a:hover {
            border: 1px solid black;
            border-radius: 5px;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: calc(100vh - 75px);
            background: white;
        }

        .Mypagebar {
            width: 285px;
            height: 100%;
            background: white;
            border: 1px black solid;
        }

        .menu-text {
            width: 100%;
            text-align: center;
            color: black;
            font-size: 32px;
            font-weight: 600;
            padding: 15px 0;
            cursor: pointer;
        }

        .Group1 {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
        }

        .title {
            color: black;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            margin: 5px 0;
        }

        .description {
            width: 100%;
            word-wrap: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 60px;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            margin: 5px 0;
        }

        #container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="homepage.loginafter.html">Home</a>
        <a href="storemain.loginafter.html">상점</a>
        <a href="local.loginafter.html">특산물</a>
        <a href="#orders">주문</a>
        <a href="goods.list.loginafter.html">상품 관리</a>
        <a href="mypage.html">마이페이지</a>
        <a href="homepage.loginbefore.html" id="logoutButton">로그아웃</a>
    </div>

    <div class="container">
        <div class="Mypagebar">
            <div class="menu-text">
                <a class="menu-text" href="goods.list.loginafter.html">상품 목록</a>
            </div>
            <div class="menu-text">
                <a class="menu-text" href="goods.register.html">상품 등록</a>
            </div>
            <div class="menu-text">
                <a class="menu-text" href="goods.correction.html">상품 수정</a>
            </div>
            <div class="menu-text">
                <a class="menu-text" href="goods.delete.html">상품 삭제</a>
            </div>
        </div>
        <div>
            <div class="label">상점 ID 입력</div>
            <input type="number" id="storeId" class="info-box Nicknamebox" placeholder="상점 ID를 입력하세요" required>
            <button id="searchButton">상품 목록 조회</button>
        </div>
        <div id="container">
        </div> <!-- 모든 Group1 요소를 담을 컨테이너 -->
    </div>

    <script>
        function logout() {
            localStorage.removeItem('token'); // 토큰 삭제
            localStorage.removeItem('userId'); // 사용자 ID 삭제
            window.location.href = 'homepage.loginbefore.html'; // 로그인 페이지로 리다이렉트
        }

        // 로그아웃 버튼 클릭 시 logout 함수 호출
        document.getElementById('logoutButton').addEventListener('click', function (event) {
            event.preventDefault(); // 기본 링크 클릭 동작 방지
            logout(); // logout 함수 호출
        });

        async function fetchLocalSpecialties(storeId) {
            try {
                const response = await fetch(`/store/${storeId}/product`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const container = document.getElementById('container');

                container.innerHTML = ''; // 기존 내용 삭제

                if (data.length > 0) {
                    data.forEach(item => {
                        const group = document.createElement('div');
                        group.className = 'Group1';

                        group.innerHTML = `
                            <div class="title title-product_name">${item.product_name}</div>
                            <div class="description title-description">${item.description}</div>
                            <div class="title title-price">가격: ${item.price} 원</div>
                            <div class="title title-stock">재고: ${item.stock}</div>
                        `;

                        container.appendChild(group);
                    });
                } else {
                    container.innerHTML = '<div class="title">결과가 없습니다.</div>';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('searchButton').addEventListener('click', () => {
                const storeId = document.getElementById('storeId').value;
                if (storeId) {
                    fetchLocalSpecialties(storeId); // 입력한 상점 ID로 상품 목록 조회
                } else {
                    alert('상점 ID를 입력하세요.');
                }
            });

            // Enter 키 입력 감지
            document.getElementById('storeId').addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    const storeId = document.getElementById('storeId').value;
                    if (storeId) {
                        fetchLocalSpecialties(storeId); // 입력한 상점 ID로 상품 목록 조회
                    } else {
                        alert('상점 ID를 입력하세요.');
                    }
                }
            });
        });
    </script>
</body>

</html>
