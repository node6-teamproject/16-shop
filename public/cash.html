<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐쉬 충전</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 75px;
            background-color: #51FF00;
        }

        .nav a {
            text-decoration: none;
            color: black;
            font-size: 1.2rem;
            font-weight: 400;
            padding: 10px 20px;
            border: 1px solid transparent;
        }

        .nav a:hover {
            border: 1px solid black;
            border-radius: 5px;
        }

        .correction {
            margin-top: 15px;
            font-size: 0.9rem;
            color: rgba(162, 150, 150, 0.72);
        }

        .correction a {
            color: #000;
            font-weight: bold;
            text-decoration: none;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: calc(100vh - 75px);
            background: white;
        }

        .Mypagebar {
            width: 285px;
            height: 100%;
            background: white;
            border: 1px black solid;
        }

        .menu-text {
            width: 100%;
            text-align: center;
            color: black;
            font-size: 32px;
            font-weight: 600;
            padding: 15px 0;
            cursor: pointer;
        }

        .menu-text.gray {
            color: #E0DCDC;
            font-size: 15px;
        }

        .info-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .info-box {
            width: 100%;
            max-width: 400px;
            height: 30px;
            background: #D9D9D9;
            margin: 10px 0;
            text-align: center;
            line-height: 30px;
            /* 수직 중앙 정렬 */
        }

        .label {
            text-align: center;
            color: black;
            font-size: 15px;
            font-weight: 600;
            margin: 5px 0;
        }

        .Modify {
            width: 145px;
            height: 29px;
            text-align: center;
            color: black;
            font-size: 15px;
            font-weight: 600;
            margin: 20px 0;
            cursor: pointer;
        }

        .menu-tab {
            height: 59px;
            color: black;
            font-size: 32px;
            font-weight: 400;
            text-align: center;
        }

        @media (max-width: 768px) {
            .menu-text {
                font-size: 24px;
            }

            .nav a {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="homepage.loginafter.html">Home</a>
        <a href="storemain.loginafter.html">상점</a>
        <a href="local.loginafter.html">특산물</a>
        <a href="goods.list.loginafter.html">상품 관리</a>
        <a href="mypage.html">마이페이지</a>
        <a href="homepage.loginbefore.html" id="logoutButton">로그아웃</a>
    </div>

    <div class="container">
        <div class="Mypagebar">
            <div class="menu-text">
                <a class="menu-text" href="mypage.html">내 정보</a>
            </div>
            <div class="menu-text">
                <a class="menu-text" href="mypage.orderlist.html">주문 목록</a>
            </div>
            <div class="menu-text">
                <a class="menu-text" href="mypage.review.html">리뷰</a>
            </div>
            <div class="menu-text">
                <a class="menu-text" href="cash.html">캐쉬 충전</a>
            </div>
            <div class="menu-text">
                <a class="menu-text" href="rolechange.html">직업 변경</a>
            </div>
            <div class="menu-text">
                <a class="menu-text gray" href="accountdelete.html">회원 탈퇴</a>
            </div>
        </div>

        <div class="info-container">
            <div class="label">금액</div>
            <input type="text" id="cash" class="info-box Cashbox" placeholder="충전할 금액을 입력하세요">
            <div class="correction">
                <button id="updateButton">확인</button>
            </div>
        </div>
    </div>
    <script>
        function logout() {
            localStorage.removeItem('token'); // 토큰 삭제
            localStorage.removeItem('userId'); // 사용자 ID 삭제
            window.location.href = 'homepage.loginbefore.html'; // 로그인 페이지로 리다이렉트
        }
    
        // 로그아웃 버튼 클릭 시 logout 함수 호출
        document.getElementById('logoutButton').addEventListener('click', function(event) {
            event.preventDefault(); // 기본 링크 클릭 동작 방지
            logout(); // logout 함수 호출
        });
        document.getElementById('updateButton').addEventListener('click', async () => {
            const cash = document.getElementById('cash').value;
    
            // 입력된 금액이 비어있거나 숫자가 아닐 경우 처리
            if (!cash || isNaN(cash) || cash <= 0) {
                alert('유효한 금액을 입력하세요.');
                return;
            }
    
            try {
                const response = await fetch('/user/cash', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token'), // JWT 토큰
                    },
                    body: JSON.stringify({ cash: Number(cash) }), // 숫자로 변환하여 전송
                });
    
                if (!response.ok) {
                    const errorMessage = await response.json();
                    alert(errorMessage.message || '충전 실패');
                    return;
                }
    
                const result = await response.json();
                alert(result.message); // 성공 메시지
                // 필요시 페이지 리프레시 또는 다른 행동 추가
            } catch (error) {
                console.error('Error during cash recharge:', error);
                alert('충전 요청 중 오류가 발생했습니다.');
            }
        });
    </script>
 
</body>

</html>
